<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>もりけん先生のJSハンズオン</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/slideShow.css" />
    <link rel="stylesheet" href="css/contents.css" />
    <link rel="stylesheet" href="css/scrollTop.css" />
  </head>
  <body>
    <div class="contents">
      <div id="js-logoutBtn" class="logoutBtn">ログアウト</div>
      <div id="js-slideShowContainer" class="slideShowContainer">
        <ul id="js-slideShow" class="slideShow"></ul>
        <span id="js-prevArrow" class="prevArrow"></span>
        <span id="js-nextArrow" class="nextArrow"></span>
        <div id="js-dotPagination" class="dotPagination"></div>
        <div id="js-pagination" class="pagination"></div>
      </div>

      <ul class="tab" id="js-tab"></ul>

      <span id="js-topBtn" class="top-btn">TOP</span>
    </div>
    <script src="js/slideShow.js"></script>
    <script src="js/contents.js"></script>
    <script src="js/scrollTop.js"></script>
  </body>
</html>
